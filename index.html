<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="weather">
        <input type="text" class="search" placeholder="Search...">
    <div class="content">
        <span class="name">Ha Noi</span> 
        <p class="capital">Ha</p>
        <div class="time">8/25/2022, 7:28:45 AM</div>
        <div class="temperature">
            32
        </div>
        <div class="short_description">rain</div>
        <div class="short_nav_description">mây đen u ám</div>
        <div class="more_description"> 
                <div class="visibility" >
                    <span>1000(m)</span>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="speed">
                    <span>2.06(m/s)</span>
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div class="humidity">
                    <span>74(%)</span>
                    <i class="fa-solid fa-cloud-rain"></i>
                </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
 
</body>
</html>
